<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты SkyStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">SkyStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/contacts/">Контакты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <header class="text-center mb-5">
        <h1 class="display-5">Свяжитесь с нами</h1>
        <p class="lead text-muted">Мы готовы ответить на ваши вопросы</p>
    </header>

    <div class="row">
        <!-- Блок контактной информации -->
        <div class="col-lg-8 col-sm-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title h4 mb-4">Контактная информация</h2>
                    <ul class="list-unstyled">
                        <li><strong>Страна:</strong> США</li>
                        <li><strong>ИНН:</strong> 91-1144442</li>
                        <li><strong>Адрес:</strong> Redmond, WA, 98052-6399</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Блок формы обратной связи -->
        <div class="col-lg-4 col-sm-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Напишите нам</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Сообщение</label>
                            <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-3 mt-5">
    <div class="container text-center">
        <p class="mb-1">&copy; 2023 SkyStore</p>
        <nav>
            <a href="/" class="text-white mx-2">Каталог</a>
            <a href="/contacts/" class="text-white mx-2">Контакты</a>
        </nav>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'blog/base.html'%}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p><img src="{{ object.image | media_filter }}" width=" 400" height=" 270">
              <p class="card-text">Название: {{ object.name }}</p>
              <p class="card-text">Описание: {{ object.description | truncatechars:100 }}</p>
              <p class="card-text">Дата создания: {{ object.created_at }}</p>
              <p class="card-text">Число просмотров: {{ object.views_counter }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                   <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
